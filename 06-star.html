<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            position: relative;
            width: 0;
            border: 500px solid transparent;
            border-width: 500px 434px;
            border-bottom-color: red;
        }
        div:after{
            position: absolute;
            content: "";
            width: 0;
            border: 500px solid transparent;
            border-width: 500px 434px;
            border-top-color: red;
            top: 160px;
            left: -420px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
